    x10(3)/mcl: convert.alias_unit #added
    x10(6)/mcl: convert.times1000
    x10(3)/ul: convert.alias_unit #added
    10x3/ul: convert.alias_unit #added
    thou/ul: convert.alias_unit #added
    th/ul: convert.alias_unit #added
    thousand/ul: convert.alias_unit #added
    m/mm3: convert.times1000
    cells/microliter: convert.div1k
    cells/ul: convert.div1k
    10*6/l: convert.div1k #added
    percent: convert.invalid_unit
    
- base: percent
  convert:
    fraction: convert.times100
    k/mm3: convert.invalid_unit
    thou/mm3: convert.invalid_unit
    thou/mcl: convert.invalid_unit
    m/mm3: convert.invalid_unit
    cells/microliter: convert.invalid_unit

- base: u/l
  convert:
    iu/l: convert.alias_unit
    international unit/liter: convert.alias_unit

- base: mmhg
  convert:
    millimeter of mercury: convert.alias_unit

- base: body mass index
  convert:
    kgm2: convert.alias_unit
    kilogram/meter squared: convert.alias_unit

- base: meq/l
  convert:
    millimole/liter: convert.alias_unit
    mmol/l: convert.alias_unit #added
    meq/liter: convert.alias_unit #added
    
- base: mg/24hr
  convert:
    mg/24 hr: convert.alias_unit
    mg/(24.h): convert.alias_unit
    mg/24 h: convert.alias_unit
