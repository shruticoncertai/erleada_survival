- base: lb
  convert:
    lbs: convert.alias_unit
    pound: convert.alias_unit
    pounds: convert.alias_unit
    kg: convert.kg_to_lb
    kgs: convert.kg_to_lb
    kilogram: convert.kg_to_lb
    kilograms: convert.kg_to_lb

- base: kg
  convert:
    kgs: convert.alias_unit
    kilogram: convert.alias_unit
    kilograms: convert.alias_unit
    lb: convert.lb_to_kg
    lbs: convert.lb_to_kg
    pound: convert.lb_to_kg
    pounds: convert.lb_to_kg

- base: fahrenheit
  convert:
    degrees fahrenheit: convert.alias_unit
    degrees celsius: convert.c_to_f
    celsius: convert.c_to_f

- base: g/dl
  convert:
    gram/deciliter: convert.alias_unit
    gm/dl: convert.alias_unit
    gram/dl: convert.alias_unit
    mg/dl: convert.div1k
    ug/dl: convert.div1m
    g/l: convert.div10

- base: mg/dl
  convert:
    milligram/deciliter: convert.alias_unit
    g/dl: convert.times1000
    mg/l: convert.div10
    g/l: convert.times100
    ng/ml: convert.div10k
    ug/l: convert.div10k
    
- base: ng/ml
  convert:
    milligram/deciliter: convert.times10k
    g/dl: convert.times10ml
    mg/l: convert.times1000
    g/l: convert.times1ml
    ug/l: convert.alias_unit
    ug/dl: convert.times10
    ng/dl: convert.div100

- base: pg/ml
  convert:
    ng/ml: convert.times1000

- base: 1e3/mm3
  convert:
    k/mm3: convert.alias_unit
    k/ul: convert.alias_unit #added
    x10e3/ul: convert.alias_unit #added
